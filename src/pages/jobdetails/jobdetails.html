<ion-header>

  <ion-navbar color="header">
    <ion-title>Job Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="row jobtitle">
              <ion-icon name="flame" ></ion-icon>{{jobtitle}}
             <br/>
        </div>
         <div class="row company">
             {{company}}
          </div>
        <div class="row">
            <div class="col col-50">
                 <ion-icon name="briefcase" item-start></ion-icon>  {{experince}}<br/></div>
             <div class="col col-50"><ion-icon name="pin" item-start></ion-icon> {{city}}<br/>
             </div>
        </div>
        <div class="row">
           <div class="col col-100">
             <ion-icon name="mail" item-start></ion-icon>  {{email}}<br/>
           </div>
           </div>
            <div class="row">
              <div class="col col-50"> <ion-icon name="call" item-start> </ion-icon>{{phone}}</div>   
         </div>
       
             <b>Skills</b><br/>
        
             <div><pre>{{skills}}</pre></div>
             <br>
             <b> Job Description </b><br>
             <div ><pre>{{jobd}}</pre></div>

</ion-content>
<ion-footer  color="header" dark>
   
  <button ion-button full color="header" (click)="applyJob()">
       Apply Now
    </button>
   
 </ion-footer>
