<ion-header>

  <ion-navbar color="header">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

 <div class='forgot'>
     <h2> Forgot Password</h2> 
     <p>You can reset your password here.</p>

 	 <ion-input type="email" placeholder="Enter Registered Email id " [(ngModel)]="email" class="email-field"></ion-input>
  
    <button ion-button full (click)='resetPassword()'> Reset Now </button>

 </div>

</ion-content>
