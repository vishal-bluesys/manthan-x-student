<ion-header>

  <ion-navbar color="header">
    <ion-title>Profile</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content   parallax class="profile-view" >
          <div class="bg" (click)="presentActionSheet('Cover')">
 	              <img [src]= "cover_pic">
                
 			  </div>
            <div class="main-cnt" >
              <img [src]= "profile_pic"  class="dp"   (click)="presentActionSheet('profile')" >
             <div class= "user-name" text-center>{{username}}</div>
                <div class= "user-designation"  text-center (click)="showPrompt('Designation','designation','text')">{{designation}}</div>
                <br/>
			<ion-list>
		     <ion-item style="margin-bottom: 10px;"  (click)="viewTimeline(user_id)"> <ion-icon name="ios-list" item-start> </ion-icon>Timeline <ion-icon name="arrow-dropright" item-end></ion-icon></ion-item>
         </ion-list><ion-list>
    
       <ion-list>
         <ion-item style="margin-top: 10px;" (click)="viewPortfolio(user_id)"> <ion-icon name="aperture" item-start> </ion-icon>Portfolio <ion-icon name="arrow-dropright" item-end></ion-icon></ion-item>
         </ion-list>

		     <ion-item (click)="showPrompt('Email id','email','email')"><ion-icon name="mail" item-start> </ion-icon>  {{email}} </ion-item>
        </ion-list><ion-list>
		     <ion-item (click)="showPrompt('Mobile Number','mobile','number')"><ion-icon name="phone-portrait" item-start> </ion-icon> {{mobile}} </ion-item>		
         </ion-list><ion-list>
		     <ion-item (click)="showPrompt('Company Name','company','text')"><ion-icon name="briefcase" item-start> </ion-icon> {{company}} </ion-item>
         </ion-list><ion-list>
		     <ion-item> <ion-icon name="calendar" item-start> </ion-icon>  {{yrsofpass}} </ion-item>		
         </ion-list>
		</div>	

</ion-content>
