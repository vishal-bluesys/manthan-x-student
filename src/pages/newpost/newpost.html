<ion-header >

  <ion-navbar color="header">
    <ion-title>Add New post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>


  <img [src]="imagesrc" *ngIf="imagesrc">

  <ion-card-content>
     <textarea placeholder="Write your post here" rows="5" ion-item [(ngModel)]="description">
  	

      </textarea>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
        <div>photo</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button  small (click)="submitPost()">
              Post Now
      </button>
    </ion-col>
   </ion-row>

</ion-card>


</ion-content>
