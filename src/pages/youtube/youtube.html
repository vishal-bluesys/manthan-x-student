<ion-header>

  <ion-navbar color="header">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Youtube</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
<ion-list>
	<button ion-item *ngFor="let  list of playList | async" (click)="openPlaylist(list.id,list.snippet.title)" >
		<ion-thumbnail item-start>
			<img [src]="list.snippet.thumbnails.standard.url">

		</ion-thumbnail>
		<h2>{{ list.snippet.title }}</h2>
        <p> {{ list.snippet.publishedAt | date:'short'}}</p>

	</button>

</ion-list>

</ion-content>
