<ion-header>

  <ion-navbar color="header">
    <ion-title>Friends Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile-view">
   <div class= "top-content row">
            <div class= "profile-container">
                <div class= "user-image-container">
                    <img id = "profileImage" class="profile-pic-image" [src]= "profile_pic"   > 
			    </div>
                <div class= "user-name" >{{username}}</div>
                <div class= "user-designation">{{designation}}</div>
			</div>
				<div class= "user-background-image-outer">
					<img [src]= "profile_pic" style="
																			width: 100%;
																			z-index: -3px;
																			height: 144px;
																		">
				</div>
				
			</div>


			<ion-list>
		     <ion-item> Email : {{email}} </ion-item>
		     <ion-item > Mobile : {{mobile}} </ion-item>		
		     <ion-item > company : {{company}} </ion-item>
		     <ion-item> Course : {{course}} </ion-item>		
    			</ion-list>
			

</ion-content>
