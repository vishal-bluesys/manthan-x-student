<ion-header>

  <ion-navbar color="header">
    <ion-title>Notifications</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only color="royal" (click)="clearNotification()"><ion-icon  name="md-list" ></ion-icon > </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  <ion-item *ngFor="let item of items" (click)="getPost(item.post_id,item.noti_id)">
	         <span style="white-space: pre-wrap; font-size: 12px;">{{item.message}}</span>
	         <br/>
	        <span style="white-space: pre-wrap; font-size: 10px;"> {{ item.created_at| date }}</span>
	  </ion-item>
	</ion-list>

</ion-content>
