<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar class="profile-image-container" menuClose (click)="openProfile()">
       <div class="profile-pic">
         <img [src]="imagefile" class="profile-pic-image">

       </div>
       <div class="user-details">
       <div class="user-name">
         {{user_name}}   
         </div>
        <div class="user-designation"> {{designation}} </div>
        </div> 
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class='menu-item'>
         <ion-icon [name]="p.icon" item-start></ion-icon> {{p.title}}
      </button>
      <button menuClose ion-item   (click)="logout()" class='menu-item'>
         <ion-icon name="power" item-start></ion-icon> Logout
      </button>
      <ion-item-divider color="dark">Creative Charger</ion-item-divider>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" (click)="updateProfile()"></ion-nav>
