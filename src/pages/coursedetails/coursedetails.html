<ion-header>

  <ion-navbar color="header">
    <ion-title>Course Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="course-title" >{{title}}</div>
<div class="course-duration" >Duration : {{duration}}</div>

<div class="course-duration" >Batch : {{batches}}</div>
<div class="course-syllabus" >Syllabus</div>
<ul class="course-syllabus-details"><li *ngFor="let detail of details">{{detail}}</li></ul>

  


</ion-content>
