<ion-header>

  <ion-navbar  color='header'>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Courses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

 <ion-list>
   <ion-item *ngFor="let course of courselist" (click)="goto(course)">
   	
   	<p> {{course.title}} </p>
   </ion-item>
 </ion-list>

</ion-content>
