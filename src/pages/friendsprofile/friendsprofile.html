<ion-header>

  <ion-navbar color="header">
    <ion-title>Friends Profile</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content   parallax class="profile-view" >
          <div class="bg">
 	              <img [src]= "cover_pic">
                
 			  </div>
            <div class="main-cnt" >
              <img [src]= "profile_pic"  class="dp"   >
             <div class= "user-name" text-center>{{username}}</div>
                <div class= "user-designation"  text-center >{{designation}}</div>
                <br/>
			<ion-list >
		     <ion-item style="margin-bottom: 10px;"  (click)="viewTimeline(user_id)"> <ion-icon name="ios-list" item-start> </ion-icon>Timeline <ion-icon name="arrow-dropright" item-end></ion-icon></ion-item>
       </ion-list>

         <ion-list>
         <ion-item style="margin-bottom: 10px;" (click)="viewPortfolio(user_id)"> <ion-icon name="aperture" item-start> </ion-icon>Portfolio <ion-icon name="arrow-dropright" item-end></ion-icon></ion-item></ion-list>
         <ion-list>
           
		     <ion-item ><ion-icon name="mail" item-start> </ion-icon>   {{email}} </ion-item>
       </ion-list>
         <ion-list>
		     <!--<ion-item> <ion-icon name="phone-portrait" item-start> </ion-icon>   {{mobile}} </ion-item>-->		
		     <ion-item> <ion-icon name="briefcase" item-start> </ion-icon>  {{company}} </ion-item>
         </ion-list>
         <ion-list>
		    <!-- <ion-item> Course : {{course}} </ion-item>-->		
         <ion-item> <ion-icon name="calendar" item-start> </ion-icon>  {{yrsofpass}} </ion-item>
    	   </ion-list>
		</div>	

</ion-content>
