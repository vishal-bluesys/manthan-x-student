<ion-header>

  <ion-navbar color="header">
    <ion-title>Portfolio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
 <ion-list>
  <ion-item *ngIf="!items.length" class="not-available"> Not Available </ion-item>
 	
 <ion-item-sliding *ngFor="let item of items">
 	<ion-item (click)="openUrl(item.portfolio_link)">
     {{item.portfolio_link}}

     <ion-icon name="ios-arrow-back" item-end></ion-icon>
    </ion-item>
     <ion-item-options side="right" *ngIf="owned">
      <button ion-button color="danger" (click)="showConfirm(item)"><ion-icon name="trash"></ion-icon> Delete</button>
      <button ion-button color="secondary" (click)="EditItem(item)"><ion-icon name="create"></ion-icon> Edit</button>
    </ion-item-options>
 </ion-item-sliding>

 </ion-list>

   <ion-fab right bottom  *ngIf="owned">
    <button ion-fab color="dark" (click)="showPrompt()">
      <ion-icon name="add"></ion-icon>
     </button>
  </ion-fab>
</ion-content>
